<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slides</title>
  <style>
section { width: 100vw; height: 100vh; }
section:first-child { display: block } 
section:nth-child(1) { hsla(115%, 27%, 56%, 1);}
section:nth-child(2) { hsla(42%, 83%, 70%, 1);}
section:nth-child(3) { hsla(17%, 89%, 72%, 1);}
section:nth-child(4) { hsla(158%, 20%, 43%, 1);}
section:nth-child(5) { hsla(338%, 37%, 54%, 1);}

  </style>
</head>
<body>

<section>first slide</section>
<section>second slide</section>
<section>third slide</section>
<section>fourth slide</section>
<section>fifth slide</section>
  
</body>
</html>
