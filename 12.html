<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slides</title>
  <link rel="stylesheet" href="tutorial.css">
</head>
<body>


<main>
  <section style=background-color:hsla(115,27%,56%,1)>first slide</section>
  <section style=background-color:hsla(42,83%,70%,1)>second slide</section>
  <section style=background-color:hsla(17,89%,72%,1)>third slide</section>
  <section style=background-color:hsla(158,20%,43%,1)>fourth slide</section>
  <section style=background-color:hsla(338,37%,54%,1)>fifth slide</section>
</main>

<style class=slides>body { margin: 0; padding: 0 }
section {  
  width: 100vw; 
  height: 100vh; 
  display: none;
}
section:first-child { display: block; }
</style>

<script class=slides>
let main = document.querySelector('main')

document.addEventListener('keyup', keyupEvent => {
  if(keyupEvent.key == 'ArrowRight'){
    main.appendChild(main.firstElementChild)
  }
  if(keyupEvent.key == 'ArrowLeft'){
    main.insertAdjacentElement('afterbegin', main.lastElementChild)
  }
})
</script>
